<div class="test-page">
  <p>test value:{{data.value}}</p>
  <button onclick="methods.testMethod()">
    click
  </button>
  <div class="test-style">
    test style
  </div>
  <p>num:{{data.num}}</p>
  <button onclick="methods.add()">num++</button>
  <button onclick="methods.reduce()">num--</button>
  <br />
  <input value="{{data.inputValue}}" class="input" oninput="methods.input()" />
  <p>input value :{{data.inputValue}}</p>
</div>
